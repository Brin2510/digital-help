<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>WhistleSafe - Anonymous Complaint Forum</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
    }

    canvas#bg {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .hero-content {
      position: absolute;
      z-index: 2;
      text-align: center;
      top: 30%;
      width: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    h1 {
      font-size: 3.2rem;
      margin-bottom: 20px;
      color: #00ffc8;
      text-shadow: 0 0 12px #00ffc8;
    }

    .btn {
      background: #00ffc8;
      color: #000;
      padding: 14px 30px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1rem;
      box-shadow: 0 0 20px #00ffc8aa;
      transition: all 0.3s ease;
      margin: 10px;
    }

    .btn:hover {
      background: #000;
      color: #00ffc8;
      box-shadow: 0 0 30px #00ffc8;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 3;
      transition: opacity 1s ease-in-out;
    }

    .hide {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="hero-content" id="mainHome">

    <a href="report.html" class="btn">File a Report</a>
    <a href="#" class="btn" onclick="showAdminLogin()">Admin Login</a>
  </div>

  <!-- USER LOGIN FRAME -->
  <iframe id="loginFrame" srcdoc="
    <style>

      <script>

  <script>
    // Starfield Background
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    const numStars = 400;

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        z: Math.random() * canvas.width,
      });
    }

    function drawStars() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00ffc8';
      for (let i = 0; i < numStars; i++) {
        let star = stars[i];
        star.z -= 2;
        if (star.z <= 0) star.z = canvas.width;
        let k = 128.0 / star.z;
        let px = star.x * k + canvas.width / 2;
        let py = star.y * k + canvas.height / 2;
        if (px >= 0 && px <= canvas.width && py >= 0 && py <= canvas.height) {
          let size = (1 - star.z / canvas.width) * 2;
          ctx.beginPath();
          ctx.arc(px, py, size, 0, Math.PI * 2);
          ctx.fill();
        }
      }
      requestAnimationFrame(drawStars);
    }

    drawStars();

    function showAdminLogin() {
      document.getElementById('loginFrame').classList.add('hide');
      document.getElementById('adminLoginFrame').classList.remove('hide');
    }

    // Listen for login success
    window.addEventListener('message', function(e) {
      if (e.data === 'userLoginSuccess') {
        document.getElementById('loginFrame').classList.add('hide');
        document.getElementById('mainHome').style.opacity = 1;
      }
      if (e.data === 'adminLoginSuccess') {
        document.getElementById('adminLoginFrame').classList.add('hide');
        window.location.href = 'adminDashboard.html';
      }
    });
  </script>
